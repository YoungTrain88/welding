# Parameters
nc: 1  # number of classes (对于回归任务，这个值没有实际作用，但为了兼容性保留)
depth_multiple: 0.33  # model depth multiple
width_multiple: 0.25  # layer channel multiple

# YOLOv8.0n backbone
backbone:
  # [from, number, module, args]
  - [-1, 1, Conv, [64, 3, 2]]  # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]]  # 1-P2/4
  - [-1, 3, C2f, [128, True]]
  - [-1, 1, Conv, [256, 3, 2]]  # 3-P3/8
  - [-1, 6, C2f, [256, True]]
  - [-1, 1, Conv, [512, 3, 2]]  # 5-P4/16
  - [-1, 6, C2f, [512, True]]
  - [-1, 1, Conv, [1024, 3, 2]]  # 7-P5/32
  - [-1, 3, C2f, [1024, True]]
  - [-1, 1, SPPF, [1024, 5]]

# YOLOv8.0n Regression head
head:
  # [from, number, module, args]
  # 我们直接从骨干网络的最后一层(-1)获取特征，然后送入回归头
  - [-1, 1, RegressionHead, []] # 注意：这里的模块名必须和你在 Python 代码中定义的一致